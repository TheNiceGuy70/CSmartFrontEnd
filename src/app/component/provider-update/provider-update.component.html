<div id="perfectMargin" style="font-size: 16px; width: 500px">
  <button type="button" class="btn btn-primary" routerLink="/providers">Back</button>
  <br/>
  <br/>
  <div class="container">
    <form [formGroup]="providerForm">
      <div *ngIf="formMessage !=''">
        <p class="alert alert-info" role="alert">{{formMessage}}</p>
      </div>
      <div id="addNewProvider" class="row text-white fw-bold d-print-inline-block">
        <div id="columnGeneralInformations" class="col d-print-inline-block rounded-3 border-white bg-dark">
          <h4 class="text-white">Provider fiscal code is mandatory:</h4>
          <label for="fiscalCode">Fiscal Code</label>
          <input formControlName="fiscalCode" [(ngModel)]="provider.fiscalCode" type="text" id="fiscalCode"
                 class="form-control" aria-describedby="fiscalCode" required/>

          <h4 id="columnAddressInformations" class="text-white">Provider address:</h4>
          <label for="county">County</label>
          <input formControlName="county" [(ngModel)]="provider.address.county" type="text" id="county"
                 class="form-control" aria-describedby="county" required/>

          <label for="locality">Locality</label>
          <input formControlName="locality" [(ngModel)]="provider.address.locality" type="text" id="locality"
                 class="form-control" aria-describedby="locality" required/>

          <label for="street">Street</label>
          <input formControlName="street" [(ngModel)]="provider.address.street" type="text" id="street"
                 class="form-control" aria-describedby="street" required/>

          <label for="streetNumber">Street Number</label>
          <input formControlName="streetNumber" [(ngModel)]="provider.address.streetNumber" type="text" id="streetNumber"
                 class="form-control" aria-describedby="streetNumber" required/>

          <label for="blockNumber">Block Number</label>
          <input formControlName="blockNumber" [(ngModel)]="provider.address.blockNumber" type="text" id="blockNumber"
                 class="form-control" aria-describedby="blockNumber"/>

          <label for="stairNumber">Stair Number</label>
          <input formControlName="stairNumber" [(ngModel)]="provider.address.stairNumber" type="text" id="stairNumber"
                 class="form-control" aria-describedby="stairNumber"/>

          <label for="floor">Floor</label>
          <input formControlName="floor" [(ngModel)]="provider.address.floor" type="text" id="floor" class="form-control"
                 aria-describedby="floor"/>

          <label for="apartmentNumber">Apartment Number</label>
          <input formControlName="apartmentNumber" [(ngModel)]="provider.address.apartmentNumber" type="text"
                 id="apartmentNumber" class="form-control" aria-describedby="apartmentNumber"/>

          <br/>
          <button type="button" class="btn btn-success" (click)="sendUpdateProviderRequest()">Update provider
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save"
                 viewBox="0 0 16 16" data-darkreader-inline-fill="" style="--darkreader-inline-fill:currentColor;">
              <path
                d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"></path>
            </svg>
          </button>
        </div>
      </div>
      <br/>
    </form>
  </div>
</div>
